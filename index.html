<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>mahi weather App</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
  }
.weather-container {
    margin: 50px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: -5px 4px 8px rgba(0, 0, 0, 0.16);
}

input, button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    width: 80%;
}

button {
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

#weatherInfo {
    margin-top: 20px;
    text-align: left;
    border-top: 4px solid #ccc;
    padding-top: 10px;
}

#weatherInfo h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#weatherInfo p {
    font-size: 16px;
    margin: 5px 0;
}

/* Add some animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInUp {
    from {
        transform: translateY(100px);
    }
    to {
        transform: translateY(0);
    }
}

.fade-in {
    animation: fadeIn 0.5s ease;
}

.slide-in-up {
    animation: slideInUp 0.5s ease;
}
  </style>
</head>

<body>
    <div class="weather-container">
  <h1>mahi weather app</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button 
  onclick="getWeather()">Get Weather</button>
  <div id="weatherInfo"></div>
  <div id="currentTime"></div>
  </div>
  <script>
  async function getWeather() {
    const city = document.getElementById('cityInput').value;
    const apiKey = 'acee2effd3af35d6d0ac5131e2ff17bc'; // Replace with your actual API key
  
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
  
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
  
      if (data.cod === '404') {
        // If the town is not found, try to get data for the nearest city
        const nearestCity = data.message.split(' ')[0];
        const nearestCityUrl = `https://api.openweathermap.org/data/2.5/weather?q=${nearestCity}&units=metric&appid=${apiKey}`;
  
        const nearestResponse = await fetch(nearestCityUrl);
        const nearestData = await nearestResponse.json();
  
        updateWeatherInfo(nearestData);
      } else {
        updateWeatherInfo(data);
        updateTime();
      }
    } catch (error) {
      console.log('Error fetching data:', error);
    }
  }
  
  function updateWeatherInfo(data) {
    const weatherInfo = document.getElementById('weatherInfo');
    weatherInfo.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>${data.weather[0].description}</p>
          <p>Temperature: ${data.main.temp}Â°C</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>
          <p>Pressure: ${data.main.pressure} hPa</p>
          <p>Visibility: ${data.visibility / 1000} km</p>
          <p>Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
          <p>Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
      `;
  }
  
  function updateTime() {
    const currentTime = new Date();
    let hours = currentTime.getHours();
    const minutes = currentTime.getMinutes();
    const seconds = currentTime.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
  
    hours = hours % 12 || 12; // Convert to 12-hour format
  
    const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
  
    const timeElement = document.getElementById('currentTime');
    timeElement.textContent = `Current Time: ${formattedTime}`;
  
    setTimeout(updateTime, 1000); // Update time every second
  }
  </script>
</body>
</html>
